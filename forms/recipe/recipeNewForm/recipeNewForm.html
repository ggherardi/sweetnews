<section>
    <div id="flowStepsCrumbContainer">
        <span class="ml-2">Stato approvazione ricetta:</span>
        <div id="flowStepsCrumb" class="mt-2"></div>
    </div>
    <div>
            <form id="recipeNewForm" class="form mt-3 recipeForm" onsubmit="insertRecipe(this, event);return false;">
            <label for="recipeNewForm__titolo">Titolo</label>
            <input id="recipeNewForm__titolo" class="form-control" type="text" placeholder="titolo ricetta*">
            <label for="recipeNewForm__tipologia" class="mt-2">Tipologia</label>
            <select id="recipeNewForm__tipologia" class="form-control" type="select" placeholder="tipologia"></select>
            <label class="mt-2">Difficolt√†</label>
            <div class="d-inlineblock">
                <div id="recipeNewForm__difficolta" class="rate mb-2 box recipeForm__difficolta">
                    <input type="radio" id="star5" name="rate" value="5" />
                    <label for="star5" title="text">5 stars</label>
                    <input type="radio" id="star4" name="rate" value="4" />
                    <label for="star4" title="text">4 stars</label>
                    <input type="radio" id="star3" name="rate" value="3" />
                    <label for="star3" title="text">3 stars</label>
                    <input type="radio" id="star2" name="rate" value="2" />
                    <label for="star2" title="text">2 stars</label>
                    <input type="radio" id="star1" name="rate" value="1" />
                    <label for="star1" title="text">1 star</label>
                </div>
            </div>
            <label for="recipeNewForm__tempo_cottura">Tempo di cottura (min)</label>
            <input id="recipeNewForm__tempo_cottura" class="form-control" type="number" placeholder="tempo cottura (in minuti)*" min="5" max="1200">
            <label for="recipeNewForm__preparazione" class="mt-2">Preparazione</label>
            <textarea id="recipeNewForm__preparazione" class="form-control" rows="6" placeholder="preparazione ricetta*"></textarea>
            <label for="recipeNewForm__porzioni" class="mt-2">Porzioni</label>
            <input id="recipeNewForm__porzioni" class="form-control" type="number" placeholder="numero porzioni*" min="0" max="20">
            <label for="recipeNewForm__note" class="mt-2">Note</label>
            <textarea id="recipeNewForm__note" class="form-control" row="6" placeholder="note"></textarea>
            <label for="recipeNewForm__messaggio" class="mt-2">Messaggio per la redazione</label>
            <textarea id="recipeNewForm__messaggio" class="form-control" row="6" placeholder="messaggio per la redazione (richiesta aggiunta ingredienti mancanti, ecc.)"></textarea>
            <label for="recipeNewForm__ingredients" class="mt-2">Ingredienti</label>
            <div id="recipeNewForm__ingredients" class="recipeForm__ingredients">
                <div class="form-row">
                    <div class="col-sm-5">
                        <span>Nome</span>
                    </div>
                    <div class="col-sm-3">
                        <span>Grammi</span>
                    </div>
                    <div class="col-sm-3">
                        <span>Calorie</span>
                    </div>
                </div>
            </div>
            <div class="mt-2 ta-center"><button class="secondary" id="createIngredientControl" type="button" onclick="createNewIngredientControl();">Aggiungi ingrediente</button></div>
            <button id="submitForm" class="d-none"></button>
        </form>
    </div>
</section>
