<section>
    <div>
        <form id="accountNewForm" class="form mt-3 itemForm" onsubmit="createAccount(this, event);return false;">
            <input id="accountNewForm__username" class="form-control" type="text" placeholder="username*" required>
            <input id="accountNewForm__name" class="form-control mt-2" type="text" placeholder="nome*" required>
            <input id="accountNewForm__surname" class="form-control mt-2" type="text" placeholder="cognome*" required>
            <input id="accountNewForm__password" class="form-control mt-2" type="password" placeholder="password*" required>
            <div id="accountNewForm__delega_container" class="form-control mt-2">
                <div id="accountNewForm__delega"></div>            
            </div>            
            <button id="submitForm" class="d-none"></button>
        </form>
    </div>
    
</section>
