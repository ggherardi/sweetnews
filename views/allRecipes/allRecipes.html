<section>
    <div class="row">
        <div class="col-12 col-sm-12 col-md-3 mt-2">
            <div class="p-4 border">
                <div class="mb-2">
                    <span class="lead">Filtri di ricerca</span>
                </div>            
                <form id="filtersForm" class="form" onsubmit="return findRecipes(this, event); return false;">
                    <label for="filtersForm__titolo" class="mt-2">Nome ricetta</label>
                    <input id="filtersForm__titolo" class="form-control" type="text" placeholder="nome (anche parziale) della ricetta">
                    <label for="inputState" class="mt-2">Tipologia</label>
                    <select id="filtersForm__tipologia" class="form-control">
                        <option value="0">tutte</option>
                    </select>
                    <!-- <label for="filtersForm__tempo_cottura" class="mt-2">Tempo di cottura (min.)</label>
                    <input id="filtersForm__tempo_cottura" class="form-control" type="number" min="0" placeholder="tempo di cottura (min.)"> -->
                    <label for="filtersForm__tempo_cottura" class="mt-2 pb-2">Calorie</label>
                    <div id="filtersForm__tempo_cottura" class="filterRange mt-4"></div>
                    <label for="filtersForm__calorie" class="mt-2 pb-2">Calorie</label>
                    <div id="filtersForm__calorie" class="filterRange mt-4"></div>
                    <label for="filtersForm__difficolta" class="mt-3">Difficolt√†</label>
                    <div class="d-inlineblock">
                        <div id="filtersForm__difficolta" class="rate mb-2 box recipeForm__difficolta">
                            <input type="radio" id="star5" name="rate" value="5" />
                            <label for="star5" title="text">5 stars</label>
                            <input type="radio" id="star4" name="rate" value="4" />
                            <label for="star4" title="text">4 stars</label>
                            <input type="radio" id="star3" name="rate" value="3" />
                            <label for="star3" title="text">3 stars</label>
                            <input type="radio" id="star2" name="rate" value="2" />
                            <label for="star2" title="text">2 stars</label>
                            <input type="radio" id="star1" name="rate" value="1" />
                            <label for="star1" title="text">1 star</label>
                        </div>
                    </div>
                    <label for="filtersForm__ingredients" class="mt-2">Ingredienti</label>
                    <div id="filtersForm__ingredients" class="recipeForm__ingredients"></div>
                    <div class="mt-2 ta-center">
                            <button class="button small" id="createIngredientControl" type="button" onclick="createNewIngredientControl();">Aggiungi ingrediente</button>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="button primary mt-4">Cerca</button>
                    </div>                
                </form>
            </div>
        </div>
        <div class="col-12 col-sm-12 col-md-9">
            <div id="publicRecipesContainer">
                <div class="text-center">
                    <span>I risultati verranno mostrati qui</span>
                </div>
            </div>
        </div>  
    </div>  
</section>
